<label>Server name</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName}}</p>
<button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add server</button>
<p *ngIf="serverCreated; else noServer">Server has been created. Name is: {{ serverName }}</p>
<ng-template #noServer>
    <p>No server has been created so far.</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
